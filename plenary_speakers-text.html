<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fontawesome6/css/all.min.css"
    />

    <link href="css/common-styles.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="font/font.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="icons-1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <style>
    .abot-txt-innr {
      font-family: "Roboto", sans-serif;
      font-weight: 400;
      font-size: medium;
    }
    .text-secondary {
      color: #6c757d;
    }
    .m-0 {
      margin: 0;
    }
    .mt-2 {
      margin-top: 0.5rem;
    }
    .mt-4 {
      margin-top: 1.5rem;
    }
    .p-0 {
      padding: 0;
    }
    h6,
    .h6,
    h5,
    .h5,
    h4,
    .h4,
    h3,
    .h3,
    h2,
    .h2,
    h1,
    .h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }
    .card-body {
      flex: 1 1 auto;
      padding: 1rem 1rem;
    }
    .card-body > h5 {
      text-align: justify;
    }
    h5::first-letter {
      font-size: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    tbody tr {
      font-size: large;

      @media screen and (max-width: 600px) {
        font-size: medium;
        font-weight: 500;
      }
    }

    tbody tr td {
      width: 33%;
    }

    tbody tr:nth-child(3n) {
      background-color: #a1c3e7 !important;
    }

    tbody tr:nth-child(3n + 1) {
      background-color: #d1e9fd !important;
    }

    tbody tr:nth-child(3n + 2) {
      background-color: #bddaf5 !important;
    }

    thead tr {
      background-color: #506c92 !important;
      color: white;

      th {
        padding: 10px;
        font-size: larger;
      }
    }
  </style>
  <body>
    <div class="card scheduleCard m-0 p-0">
      <div
        class="card-body m-0 d-flex flex-column align-items-center justify-content-start"
      >
        <h1 class="text-center">Public Lecture</h1>
        <br />
        <div
          style="
            display: flex;
            flex-direction: column;
            padding-left: 10%;
            padding-right: 10%;
          "
        >
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Institution</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>B. Sury</td>
                <td>ISI Bangalore</td>
              </tr>
            </tbody>
          </table>
        </div>
        <br />
        <br />
        <br />
        <h1 class="text-center">Plenary Speakers</h1>
        <br />
        <div
          style="
            display: flex;
            flex-direction: column;
            padding-left: 10%;
            padding-right: 10%;
          "
        >
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Institution</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Nikita Agarwal</td>
                <td>IISER Bhopal</td>
              </tr>
              <tr>
                <td>Anish Ghosh</td>
                <td>TIFR</td>
              </tr>
              <tr>
                <td>Maithilly Ramaswamy</td>
                <td>TIFR CAM</td>
              </tr>
              <tr>
                <td>Harish Seshadri</td>
                <td>IISc</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
