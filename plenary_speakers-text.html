<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fontawesome6/css/all.min.css"
    />

    <link href="css/common-styles.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="font/font.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="icons-1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <style>
    .abot-txt-innr {
      font-family: "Roboto", sans-serif;
      font-weight: 400;
      font-size: medium;
    }
    .text-secondary {
      color: #6c757d;
    }
    .m-0 {
      margin: 0;
    }
    .mt-2 {
      margin-top: 0.5rem;
    }
    .mt-4 {
      margin-top: 1.5rem;
    }
    .p-0 {
      padding: 0;
    }
    h6,
    .h6,
    h5,
    .h5,
    h4,
    .h4,
    h3,
    .h3,
    h2,
    .h2,
    h1,
    .h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }
    .card-body {
      flex: 1 1 auto;
      padding: 1rem 1rem;
    }
    .card-body > h5 {
      text-align: justify;
    }
    h5::first-letter {
      font-size: 2rem;
    }
  </style>
  <body>
    <div class="card scheduleCard m-0 p-0">
      <div
        class="card-body m-0 d-flex flex-column align-items-center justify-content-start"
      >
        <h1 class="text-center">Public Lecture</h1>
        <br />
        <div
          style="
            display: flex;
            flex-direction: column;
            padding-left: 10%;
            padding-right: 10%;
          "
        >
          <div style="display: flex; justify-content: space-between">
            <h4>Public Lecture: B. Sury</h4>
            <h4>ISI Bangalore</h4>
          </div>
        </div>
        <br />
        <h1 class="text-center">Plenary Speakers</h1>
        <br />
        <div
          style="
            display: flex;
            flex-direction: column;
            padding-left: 10%;
            padding-right: 10%;
          "
        >
          <div style="display: flex; justify-content: space-between">
            <h4>Plenary 1: Nikita Agarwal</h4>
            <h4>IISER Bhopal</h4>
          </div>
          <div style="display: flex; justify-content: space-between">
            <h4>Plenary 2: Maithilly Ramaswamy</h4>
            <h4>TIFR CAM</h4>
          </div>
          <div style="display: flex; justify-content: space-between">
            <h4>Plenary 3: Anish Ghosh</h4>
            <h4>TIFR</h4>
          </div>
          <div style="display: flex; justify-content: space-between">
            <h4>Plenary 4: Harish Seshadri</h4>
            <h4>IISc</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
