<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      tbody tr td:nth-child(1) {
        width: 45%;

        @media screen and (max-width: 600px) {
          font-size: medium;
          font-weight: 500;
        }
      }
      tbody tr td:nth-child(2) {
        width: 45%;

        @media screen and (max-width: 600px) {
          font-size: medium;
          font-weight: 500;
        }
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h2>Registered Participants</h2>
        <br />

        <div
          style="
            display: flex;
            padding-left: 5%;
            padding-right: 5%;
            align-items: center;
            justify-content: center;
          "
        >
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Institution</th>
              </tr>
            </thead>

            <tbody id="participants-data"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
