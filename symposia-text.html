<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fontawesome6/css/all.min.css"
    />

    <link href="css/common-styles.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="font/font.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="icons-1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    tbody tr {
      font-size: large;

      @media screen and (max-width: 600px) {
        font-size: medium;
        font-weight: 500;
      }
    }

    tbody tr td {
      width: 33%;
    }

    tbody tr:nth-child(3n) {
      background-color: #a1c3e7 !important;
    }

    tbody tr:nth-child(3n + 1) {
      background-color: #d1e9fd !important;
    }

    tbody tr:nth-child(3n + 2) {
      background-color: #bddaf5 !important;
    }

    thead tr {
      background-color: #506c92 !important;
      color: white;

      th {
        padding: 10px;
        font-size: larger;
      }
    }
  </style>
  <body>
    <div class="">
      <h1 class="text-center">Symposia Organizers</h1>
      <br />
      <div
        style="
          display: flex;
          flex-direction: column;
          padding-left: 10%;
          padding-right: 10%;
        "
      >
        <table>
          <thead>
            <tr>
              <td>Category</td>
              <td>Name</td>
              <td>Institute</td>
            </tr>
          </thead>

          <tbody id="organizers-data"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
