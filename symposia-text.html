<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fontawesome6/css/all.min.css"
    />

    <link href="css/common-styles.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="font/font.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="icons-1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    tbody tr {
      font-size: large;
      font-weight: 500;
    }

    .table-div {
      display: flex;
      flex-direction: column;
      padding-left: 10%;
      padding-right: 10%;
    }

    @media screen and (max-width: 600px) {
      .table-div {
        padding-left: 5%;
        padding-right: 5%;
      }

      tbody tr {
        font-size: small;
      }

      h1 {
        font-size: xx-large;
      }
    }

    tbody tr:nth-child(3n) {
      background-color: #a1c3e7 !important;
    }

    tbody tr:nth-child(3n + 1) {
      background-color: #d1e9fd !important;
    }

    tbody tr:nth-child(3n + 2) {
      background-color: #bddaf5 !important;
    }

    thead tr {
      background-color: #506c92 !important;
      color: white;

      th {
        padding: 10px;
        font-size: larger;
      }
    }

    .temp-table {
      align-content: center;
      justify-content: center;
      text-align: center;
    }
  </style>
  <body>
    <div class="">
      <h1 class="text-center">Symposia Organizers</h1>
      <br />
      <div class="table-div">
        <table>
          <thead>
            <tr>
              <td>Category</td>
              <td>Name</td>
              <td>Institute</td>
            </tr>
          </thead>

          <tbody id="organizers-data">
            <tr>
              <td colspan="3" class="temp-table">
                Please wait while the data is loading.......
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
